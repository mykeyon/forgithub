<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = "app">

    </div>
  </body>
  <script src="./../lib/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
  /**
    过滤器的作用： 为页面中数据进行添油加醋的功能

    有两种： 局部过滤器    全局过滤器

    1.声明过滤器
    2.{{ 数据属性 | 过滤器的名字 }}
  */
  Vue.filter("myRevise", function(value){
    return value.split("").reverse().join("")
  })
    var App = {
      data(){
        return{
          price: 0,
          world: "很高兴认识你"
        }
      },
      template: `
        <div>
          <input type = "number" v-model = "price">
          <h3>{{ price | myCurrentcy }}</h3>
          <h2>{{ world | myRevise }}</h2>
        </div>
      `,
      filters: {
        myCurrentcy: function(value){
          return "￥" + value
        }
      }
    }
    new Vue({
      el: "#app",
      components: {
        App
      },
      template: `
        <App />
      `
    })
  </script>
</html>
